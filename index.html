<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>PGDCA Project | Car Rental </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav__header">
                <div class="nav__logo">
                    <a href="#">CAR RENTAL</a>

                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#rent">Rent</a></li>
                <li><a href="#ride">Ride</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav__btn">
                <button class="btn">Get Started</button>
            </div>
        </nav>
        <div class="header__container" id="home">
            <h1>PREMIUM CAR RENTAL</h1>
            <form action="/">
                <div class="input__group">
                    <label for="location">Pick up & Return location</label>
                    <input type="text" name="location" id="location" placeholder="Dhalli, Shimla" />
                </div>
                <div class="input__group">
                    <label for="start">Start</label>
                    <input type="text" name="start" id="start" placeholder="May 16, 10:00 AM" />
                </div>
                <div class="input__group">
                    <label for="stop">Stop</label>
                    <input type="text" name="stop" id="stop" placeholder="May 20, 10:00 AM" />
                </div>
                <button class="btn">
                    <i class="ri-search-2-line"></i>
                </button>
            </form>
            <img src="assets/header.png" alt="header">
        </div>

        <a href="#about" class="scroll__down">
            <i class="ri-arrow-down-fill"></i>
        </a>

    </header>

    <section class="section__container range__container" id="about">
         <h2 class="section__header">WIDE RANGE OF VEHICLES</h2>
         <div class="range__grid">
            <div class="range__card">
                <img src="assets/range-1.jpg" alt="range">
                <div class="range__details">
                    <h4>CARS</h4>
                    <a href="#"><i class="ri-arrow-right-fill"></i></a>
                </div>
            </div>
             <div class="range__card">
                <img src="assets/range-2.jpg" alt="range">
                <div class="range__details">
                    <h4>SUVS</h4>
                    <a href="#"><i class="ri-arrow-right-fill"></i></a>
                </div>
            </div>
             <div class="range__card">
                <img src="assets/range-3.jpg" alt="range">
                <div class="range__details">
                    <h4>VANS</h4>
                    <a href="#"><i class="ri-arrow-right-fill"></i></a>
                </div>
            </div>
             <div class="range__card">
                <img src="assets/range-4.jpg" alt="range">
                <div class="range__details">
                    <h4>ELECTRIC</h4>
                    <a href="#"><i class="ri-arrow-right-fill"></i></a>
                </div>
            </div>
         </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>

</html>
